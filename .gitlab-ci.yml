stages:
  - build
  - deploy

.deploy_template: &deploy_template
  before_script:
    - sudo mkdir -p /root/CICD/$CI_PROJECT_NAME
    - sudo chown -R gitlab-runner:gitlab-runner /root/CICD/$CI_PROJECT_NAME
    - sudo chmod -R 777 /root/CICD/$CI_PROJECT_NAME
  script:
    - export FRONTEND_TAG=$FRONTEND_TAG
    - export CI_REGISTRY_IMAGE=$CI_REGISTRY_IMAGE
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
    - sudo cp -a ./* /root/CICD/$CI_PROJECT_NAME/
    - sudo -E envsubst < /root/CICD/$CI_PROJECT_NAME/example.env > /root/CICD/$CI_PROJECT_NAME/local.env
    - sudo -E envsubst < /root/CICD/$CI_PROJECT_NAME/docker-compose.yaml > /root/CICD/$CI_PROJECT_NAME/docker-compose.processed.yaml
    - sudo -E env BACKEND_PORT=$BACKEND_PORT envsubst '\$BACKEND_PORT' < /root/CICD/$CI_PROJECT_NAME/nginx.conf > /root/CICD/$CI_PROJECT_NAME/nginx.processed.conf
    - sudo mv /root/CICD/$CI_PROJECT_NAME/docker-compose.processed.yaml /root/CICD/$CI_PROJECT_NAME/docker-compose.yaml
    - sudo mv /root/CICD/$CI_PROJECT_NAME/nginx.processed.conf /root/CICD/$CI_PROJECT_NAME/nginx.conf
    - if [ ! -d "/root/CICD/$CI_PROJECT_NAME/rsa" ]; then sudo mkdir -p /root/CICD/$CI_PROJECT_NAME/rsa && sudo openssl genpkey -algorithm RSA -out /root/CICD/$CI_PROJECT_NAME/rsa/private.pem && sudo openssl rsa -pubout -in /root/CICD/$CI_PROJECT_NAME/rsa/private.pem -out /root/CICD/$CI_PROJECT_NAME/rsa/public.pem; fi
    - sudo docker compose -f /root/CICD/$CI_PROJECT_NAME/docker-compose.yaml pull
    - sudo docker compose -f /root/CICD/$CI_PROJECT_NAME/docker-compose.yaml down
    - sudo docker compose -f /root/CICD/$CI_PROJECT_NAME/docker-compose.yaml up -d
    - sudo docker image prune -a -f

.build_template: &build_template
  stage: build
  image: docker:latest
  services:
    - docker:dind
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - /var/lib/docker
  before_script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE/$SERVICE:latest || true
    - docker build -t $CI_REGISTRY_IMAGE/$SERVICE ./$SERVICE
    - docker push $CI_REGISTRY_IMAGE/$SERVICE
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
      changes:
        - $SERVICE/requirements.txt
    - when: never

build_backend:
  variables:
    SERVICE: backend
  <<: *build_template

build_product_parser:
  variables:
    SERVICE: product_parser
  <<: *build_template

build_payments:
  variables:
    SERVICE: payments
  <<: *build_template

build_tg_bot:
  variables:
    SERVICE: tg_bot
  <<: *build_template

build_frontend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - /var/lib/docker
  before_script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE/frontend:latest || true
    - echo "VITE_BASE_URL=$VITE_BASE_URL" > ./frontend/.env.production
    - echo "VITE_API_URL=$VITE_API_URL" >> ./frontend/.env.production
    - docker build -t $CI_REGISTRY_IMAGE/frontend ./frontend
    - docker push $CI_REGISTRY_IMAGE/frontend
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
      changes:
        - frontend/**/*
    - when: never

build_frontend_production:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - /var/lib/docker
  environment:
    name: production
  before_script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE/frontend:production || true
    - echo "VITE_BASE_URL=$VITE_BASE_URL" > ./frontend/.env.production
    - echo "VITE_API_URL=$VITE_API_URL" >> ./frontend/.env.production
    - docker build -t $CI_REGISTRY_IMAGE/frontend:production ./frontend
    - docker push $CI_REGISTRY_IMAGE/frontend:production
  rules:
    - if: '$CI_COMMIT_BRANCH == "prod"'
      changes:
        - frontend/**/*
    - when: never

deploy_dev:
  tags:
    - dev
  stage: deploy
  variables:
    FRONTEND_TAG: latest
  <<: *deploy_template
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'

deploy_prod:
  tags:
    - prod
  stage: deploy
  variables:
    FRONTEND_TAG: production
  environment:
    name: production
  <<: *deploy_template
  rules:
    - if: '$CI_COMMIT_BRANCH == "prod"'