{% if manager %}
<div class="flex bg-green-100 p-2 rounded-lg flex-col mb-2 ml-auto w-fit">
{% else %}
<div class="flex w-fit bg-blue-100 p-2 rounded-lg flex-col mb-2 gap-2">
{% endif %}
  <p class="text-black">{{ text }}</p>
  {% if media %}
    <img
    class="rounded-lg max-w-[350px] lg:max-w-[400px] max-h-[400px]"
    src="{{ media }}"
    alt="" />
  {% endif %}
</div>
